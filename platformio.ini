[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps = 
	adafruit/DHT sensor library@^1.4.6
	adafruit/Adafruit Unified Sensor
	olkal/HX711_ADC@^1.2.12
upload_protocol = espota
upload_port = 192.168.1.180